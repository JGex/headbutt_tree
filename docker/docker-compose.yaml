version: "3.9"

services:
  headbutt-tree-node:
    container_name: headbutt-tree-node
    command: /bin/sh -c "npm run ${NODE_ENV}"
    working_dir: /app
    user: ${WEBUSER_UID}:${WEBUSER_GID}
    environment:
        NODE_ENV: ${NODE_ENV}
    build:
      context: ./node
    ports:
      - ${SERVER_PORT}:8080
    volumes:
      - ../:/app
    networks:
      - headbutt-tree

networks:
  headbutt-tree:
